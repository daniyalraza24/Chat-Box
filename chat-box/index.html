<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="checkbox" id="show" class="transition">
    <label for="show" class="show-btn">
        <div class="btn-pic">
            <img src="https://s3-ap-southeast-1.amazonaws.com/onedirect/messaging/sdk_setting/staging/1/icon_four.png"
                alt="Contact Us">
            <h4>Contact us</h4>
        </div>

    </label>
    <div class="wrapper">
        <h5>Let's Chat with us</h5>
        <p>Sorry, we aren't online at the moment. Leave a message with you phone no. and we'll get back to you.</p>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="text" placeholder="Your Number">
            <input type="email" placeholder="Your Email">
            <input type="textarea" placeholder="Enter Your Message">
            <button>Send Message</button>
        </form>

    </div>
</body>

</html>
